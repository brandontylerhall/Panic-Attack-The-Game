<!doctype html>
<html lang="en">
<head>
	<title>Panic Attack</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
<!--basically what makes the rest of the stuff inside not resize-->
<main>
	<!--the grey box containing .game-text and .user-input-->
	<div class="card d-inline-block position-absolute top-50 start-50 translate-middle"
		 id="card-shadow">
		<!--obviously where the user tells the game what they wanna do-->
		<label for="user-input">
			<input class="position-absolute bottom-0 start-0 mb-3 ms-5" id="user-input" name="user-input"
				   placeholder="what would you like to do:" type="text">
		</label>
	</div>
	<!--white box containing the text cards-->
	<div class="card d-inline-block position-absolute top-50 start-50 translate-middle text-center"
		 id="game-box">
		<!--card which houses the text prompts-->
		<div class="card-body position-absolute top-50 start-50 translate-middle hidden"
			 id="game-text">
			<h3>Created By:<br>
				Brandon Hall<br><br>
				With inspiration from my decent friends:<br>
				Matthew "Matty Light" Willis<br>
				Joel "Mr. Colorado" Clark<br>
				Tyler "I Need A Drink" Ebeler<br></h3>
		</div>
		<!--the card which houses the speech interface-->
		<div class="card-body position-absolute top-50 start-50 translate-middle "
			 id="speech-buttons">
			<!--speaking character name-->
			<div class="position-absolute top-0 start-50 translate-middle" id="char-name">
				<h1>NAME</h1>
			</div>
			<!--speaking character speech text-->
			<div class="text" id="char-text">
				<p>SAMPLE DIALOGUE TEXT</p>
			</div>
			<!--button div-->
			<div class="btn-grid" id="buttons">
				<button class="btn">Option 1</button>
				<button class="btn">Option 2</button>
				<button class="btn">Option 3</button>
				<button class="btn">Option 4</button>
			</div>
		</div>
	</div>
</main>
<!--bootstrap-->
<script crossorigin="anonymous"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--jquery-->
<script src="js/jquery.js" type="text/javascript"></script>
<!--custom js-->
<script src="js/npc-interactions.js" type="text/javascript"></script>
<script src="js/rooms.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
